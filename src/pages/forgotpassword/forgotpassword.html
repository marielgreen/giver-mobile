<ion-content padding class="bg-image">
        <ion-card>
            <ion-card-header>
                <span class="register-header">Change Password</span>
              </ion-card-header>
          <ion-card-content>
            <ion-list>
      
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label>New Password</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label>Confirm New Password</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
      
            </ion-list>
            <button ion-button color="dark" class="register-button" (click)="navigateToHome()">Change Password</button>
      
          </ion-card-content>
        </ion-card>
