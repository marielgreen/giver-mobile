<h1 align="center"><b>Make an Account</b></h1>
<ion-content style="background-color: olive">
<p align="center">
    <ion-list inset>

        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Confirm Password</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button color= "dark" outline (click)="navigateToHome()">Register</button>

</p>


<p padding align="center">
    If you are a shelter looking to be apart of Giver, 
    please email giver@gmail.com with your charity number 
    or details about your social enterprise. 
    Also please provide your needs.
</p>
</ion-content>
