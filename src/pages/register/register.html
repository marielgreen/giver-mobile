<h1 align="center"><b>Make an Account</b></h1>
<ion-content>
<p align="center">
    <ion-list inset>

        <ion item>
            <ion-label>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

        <ion item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

        <ion item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

        <ion item>
            <ion-label>Password</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

        <ion item>
            <ion-label>Confirm Password</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

        <ion item>
            <ion-label>Email</ion-label>
            <ion-input type="text"></ion-input>
        </ion>

    </ion-list>
    <ion-button style="border: solid" (click)="navigateToHome()">Register</ion-button>

</p>
</ion-content>
