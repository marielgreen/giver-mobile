<ion-header>

  <ion-navbar>
    <ion-title>
      Login Page 
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: olive" >

  
<div text-center>
    <ion-list>
 
      <ion-item> 
     
    <ion-label>Email</ion-label>
    <ion-input type="text"></ion-input>
  
  </ion-item>

  <ion-item>
      
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  
  </ion-item>
  <ion-item>
      
      <button ion-button color="dark" clear ion-button small (click)="navigateToRegister()">Create user account!</button>
      <button ion-button color="dark" clear ion-button small (click)="navigateToUpdate()">Change password</button>

  </ion-item>

</ion-list>

<div padding>
  
  <br>
  <button ion-button color="dark" outline (click)="navigateToHome()">Sign In</button>
  </div>
</div>
   
</ion-content>
