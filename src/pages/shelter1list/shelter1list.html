<ion-header>

  <ion-navbar>
  
    <ion-title>
    
      <p class="main-header">Needs</p>
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">


  <ion-list>
      {{shelter.name}}
    <ion-thumbnail item-start>
    
      <ion-item *ngFor="let item of shelter.items">
        {{item.desc}}
        <img width="100" height="100" [src]="item.imageUrl">
        <button ion-button color="dark" clear> Add to Cart</button>



        
      </ion-item>
    </ion-thumbnail>
  </ion-list>
</ion-content>
